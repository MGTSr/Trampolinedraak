<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trampolinedraak</title>
    <style>
      body, html {
        margin: 0;
        width:100%;
        height:100%;
        position: relative;
        background-color:#ebf2fa;
      }

      #overlay {
        position:absolute;
        left:0;
        right:0;
        top:0;
        bottom:0;
      }

      #main, #main-controller {
        margin:0 auto;
        width:100%;
        max-width:375px;
        box-sizing:border-box;
        padding:4px;
        //background-color: #427aa1; //#064789; //#679436; //#a5be00;
      }

      #main {
        margin-top:20px;
      }

      #canvas-container {
        margin:0 auto;
        width:100%;
        height:100%;
      }

      button {
        width:100%;
        padding:8px;
        background-color:#457214;
        color:#d8ef88;
        border:0px;
         
        margin-top:4px;
        margin-bottom:0px;
        border-radius:3px;
        cursor:pointer; 
      }

      button:hover {
        background-color:#235002;
        color:#fcffcc;
        cursor:pointer;
      }

      hr {
        margin-top:20px;
        margin-bottom:1px;
        border:1px solid #AAA;
      }

      input {
        width:100%;
        padding:0px;
        padding:8px;
        box-sizing:border-box;
        border:0px;
        margin-top:4px;
        border-radius:3px;
        text-transform:uppercase;
      }

      input[type="radio"] {
        width: auto;
      }

      #err-message {
        color: red;
      }

      .titleSuggestion {
        color: #457214;
      }

      canvas {
        margin:0 auto;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- <script src="../vendor/phaser.min.js"></script> -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser-ce/2.11.1/phaser.js"></script> 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    
    <!-- <script src="https://trampolinedraak.herokuapp.com/socket.io/socket.io.js"></script> -->

    <!-- The game canvas will be a child of this node -->
    <div id="canvas-container">
    </div>

    <div id="overlay">
      <!-- This node contains the GUI overlay (for joining/creating/watching rooms) -->
      <div id="main">
        <span id="err-message"></span>
        <span>Game language: <input type="radio" name="languageSelection" value="en" checked> English <input type="radio" name="languageSelection" value="nl"> Dutch</span>
        <button id="createRoomBtn">Create Game</button>
        <hr/>
        <input type="text" class="joinInput" placeholder="room code"/>
        <input type="text" class="joinInput" placeholder="username" />
        <button id="joinRoomBtn">Join Game</button>
        <hr/>
        <input type="text" class="joinInput" placeholder="room code"/>
        <button id="watchRoomBtn">Watch Room</button>
      </div>

      <!-- This node is used for the controller overlay -->
      <div id="main-controller">
      </div>
    </div>
  <script type="text/javascript" src="index.js"></script></body>
</html>
